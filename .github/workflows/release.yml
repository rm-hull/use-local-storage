name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo with full history, disable default credentials
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2️⃣ Set up Node.js with Yarn cache
      - uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "yarn"
          registry-url: "https://registry.npmjs.org"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # 4️⃣ Lint
      - name: Lint
        run: yarn lint

      # 5️⃣ Build package
      - name: Build
        run: yarn build

      # 6️⃣ Clean untracked files to avoid branch switching issues
      - name: Clean untracked files
        run: git clean -fdX

      # 7️⃣ Configure git remote to use PAT for pushing
      - name: Configure git remote with PAT
        run: git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${GITHUB_REPOSITORY}.git
        env:
          GH_PAT: ${{ secrets.GH_PAT }}

      # 8️⃣ Publish package and commit version bump + changelog
      - name: Publish package
        uses: changesets/action@v1
        with:
          publish: npm
          version: true # Commit version bumps & CHANGELOG.md
          commitMode: git-cli # Direct git commit to main
          createGithubReleases: true # GitHub release
          setupGitUser: true # Set git author
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
